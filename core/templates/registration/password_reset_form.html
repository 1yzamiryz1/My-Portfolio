{% extends 'base.html' %}
{% load static %}
{% block title %}
    Forgot Password
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/login_css.css' %}">
{% endblock %}
{% block content %}
    <section class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_1.jpg' %});"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
                <div class="col-md-12 ftco-animate pb-5 mb-3 text-center">
                    <h1 class="mb-3 bread">Password Reset</h1>
                    <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'main:index_view' %}">Home</a></span>
                </div>
            </div>
        </div>
    </section>
    <section style="margin-bottom: 150px;">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="post" action="{% url 'accounts:password_reset' %}">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example2" name="email" class="form-control form-control-lg"
                                   placeholder="Enter your email"/>
                            <label class="form-label" for="form3Example2">Email</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-warning btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
