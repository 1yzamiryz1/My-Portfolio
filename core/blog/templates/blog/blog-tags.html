{% load static %}
<div class="sidebar-box ftco-animate">
    <h3 class="heading-sidebar">Tag Cloud</h3>
    <div class="tagcloud">
        {% for tag in post.tags.all %}
            <a href="{% url 'blog:tag_list' tag_name=tag.name %}" class="tag-cloud-link">{{ tag.name }}</a>
        {% endfor %}
    </div>
</div>
