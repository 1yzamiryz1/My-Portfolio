{% load static %}
<div class="sidebar-box ftco-animate">
    <h3 class="heading-sidebar">Popular Posts</h3>
    {% for post in posts %}
        <div class="block-21 mb-4 d-flex">
            <a href="{% url 'blog:single' pk=post.id %}" class="blog-img mr-4"
               style="background-image: url({{ post.image.url }});"></a>
            <div class="text">
                <h3 class="heading"><a href="{% url 'blog:single' pk=post.id %}">{{ post.title }}</a></h3>
                <div class="meta">
                    <div><a href="{% url 'blog:single' pk=post.id %}"><span
                            class="icon-calendar"></span>{{ post.published_date }}</a></div>
                    <div><a href="{% url 'blog:single' pk=post.id %}"><span
                            class="icon-person"></span>{{ post.author.username }}</a></div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
